set -g status-bg black
set -g status-fg white
set-window-option -g window-status-current-bg red

unbind C-b
set -g prefix C-x

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

setw -g mode-keys vi

set -g base-index 1
